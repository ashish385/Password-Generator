<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- Display password  -->
        <div class="display-container">

            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>

            <!-- Copy Password -->
            <button class="copyButton" data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumer>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" data-lenghtSlider>

            <!-- Checkboxs -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols Letters</label>
            </div>

            <!-- Strenght section -->
            <div class="stength-section">
                <p>Strenght</p>
                <div class="indicator" data-indicator></div>
                
            </div>

            <!-- Generate Password -->
            <button class="generateButton">Generate Password</button>
        </div>

        
    </div>

    <script src="./script.js"></script>
</body>
</html>
